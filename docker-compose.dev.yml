services:
  backend:
    build: ./backend
    container_name: rtlsdr-backend
    restart: unless-stopped
    privileged: true
    devices:
      - /dev/bus/usb:/dev/bus/usb
    volumes:
      - ./backend/data:/app/data
    environment:
      - EXTERNAL_STREAM_URL=${EXTERNAL_STREAM_URL:-}
    ports:
      - "8000:8000"
      - "8089:8089"
    networks:
      - rtlsdr-dev

  frontend:
    build: ./frontend
    container_name: rtlsdr-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - rtlsdr-dev

  music-assistant:
    build: ./music_assistant_provider
    container_name: music-assistant
    restart: unless-stopped
    depends_on:
      - backend
    volumes:
      - ./music_assistant_data:/data
    environment:
      - LOG_LEVEL=debug
    ports:
      - "8095:8095"
    networks:
      - rtlsdr-dev

networks:
  rtlsdr-dev:
    driver: bridge
