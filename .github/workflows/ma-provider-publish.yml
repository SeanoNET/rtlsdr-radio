name: Music Assistant Provider Publish

on:
  # Rebuild when provider code changes
  push:
    branches: [main]
    paths:
      - 'music_assistant_provider/**'
      - '.github/workflows/ma-provider-publish.yml'

  # Weekly check for upstream MA updates (Sundays at 3am UTC)
  schedule:
    - cron: '0 3 * * 0'

  # Manual trigger with optional version override
  workflow_dispatch:
    inputs:
      ma_version:
        description: 'Music Assistant version (leave empty for latest)'
        required: false
        default: ''
      force_rebuild:
        description: 'Force rebuild even if no changes'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/rtlsdr-music-assistant

jobs:
  check-upstream:
    runs-on: ubuntu-latest
    outputs:
      ma_version: ${{ steps.get-version.outputs.version }}
      should_build: ${{ steps.check-build.outputs.should_build }}
    steps:
      - name: Get latest MA version
        id: get-version
        run: |
          if [ -n "${{ github.event.inputs.ma_version }}" ]; then
            VERSION="${{ github.event.inputs.ma_version }}"
          else
            # Get latest release tag from MA repo
            VERSION=$(curl -s https://api.github.com/repos/music-assistant/server/releases/latest | jq -r '.tag_name')
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Music Assistant version: ${VERSION}"

      - name: Check if rebuild needed
        id: check-build
        run: |
          SHOULD_BUILD="false"

          # Always build on push or manual force
          if [ "${{ github.event_name }}" == "push" ]; then
            SHOULD_BUILD="true"
            echo "Building due to push event"
          elif [ "${{ github.event.inputs.force_rebuild }}" == "true" ]; then
            SHOULD_BUILD="true"
            echo "Building due to force_rebuild flag"
          elif [ "${{ github.event_name }}" == "schedule" ]; then
            # Check if our image exists with this MA version
            MA_VERSION="${{ steps.get-version.outputs.version }}"

            # Check if tag exists in GHCR
            EXISTING=$(curl -s -o /dev/null -w "%{http_code}" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              "https://ghcr.io/v2/${{ env.IMAGE_NAME }}/manifests/ma-${MA_VERSION}" || echo "404")

            if [ "$EXISTING" != "200" ]; then
              SHOULD_BUILD="true"
              echo "New MA version ${MA_VERSION} detected, building"
            else
              echo "Image already exists for MA ${MA_VERSION}, skipping"
            fi
          fi

          echo "should_build=${SHOULD_BUILD}" >> $GITHUB_OUTPUT

  build-and-push:
    needs: check-upstream
    if: needs.check-upstream.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=ma-${{ needs.check-upstream.outputs.ma_version }}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./music_assistant_provider
          file: ./music_assistant_provider/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            MA_VERSION=${{ needs.check-upstream.outputs.ma_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "## Music Assistant Provider Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Base MA Version:** ${{ needs.check-upstream.outputs.ma_version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
